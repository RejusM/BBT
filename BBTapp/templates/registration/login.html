<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungti</title>
</head>
<body>

    <div class="container">
        <h2>Prisijungti</h2>
        <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nickname">Slapyvardis arba el. paštas</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>

            <div class="form-group">
                <label for="password">Slaptažodis</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Prisijungti</button>
        </form>

        <div class="links">
            <p>Neturite paskyros? <a href="{% url 'register' %}">Užsiregistruokite</a></p>
            <p>Pamiršote slaptažodį? <a href="{% url 'password_reset' %}">Atstatyti slaptažodį</a></p>
        </div>
    </div>

</body>
</html>
